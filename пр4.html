<!DOCTYPE html>
<html>
  <head>
    <title>Landing Page</title>
    <style>
      /* header */
      header {
        background-color: white;
        color: black;
        padding: 100px;
        text-align: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
      }
      /* menu bar */
      nav {
            background-color: white;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
            text-align: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }

        nav a {
            float: left;
            color: black;
            text-align: center;
            padding: 15px 16px;
            text-decoration: none;
            font-size: 17px;
            text-align: left;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }
      /* main section */
      main {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
      }
      
      /* boxes */
      .box {
        margin: 20px;
        padding: 10px;
        text-align: center;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        width: 300px;
        height: 314px;
      }
      
      .box:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      }
      
      img {
        width: 100%;
        height: 314px;
        object-fit: cover;
      }
      
      h2 {
        margin-top: 10px;
        font-size: 20px;
        font-weight: bold;
      }
      
      p {
        margin-top: 10px;
        font-size: 16px;
        line-height: 1.5;
      }
      
      /* Style for the footer */
      footer {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>This site will help you with future job</h1>
      <h2>Hurry up!</h2>
    </header>
    <!-- Menu bar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <main>
      <div class="box">
        <img src="https://via.placeholder.com/300x314" alt="CONSULTATIONS">

 
      </div>
      <div class="box">
        <img src="image" alt="STRATEGY">

     
      </div>
      <div class="box">
        <img src="https://via.placeholder.com/300x314" alt="INVESTMENT">

   
      </div>
      <div class="box">
        <img src="image" alt="MARKETING">
       
  
      </div>
      <div class="box">
        <img src="https://via.placeholder.com/300x314" alt="STARTUPS">
  
   
      </div>
      <div class="box">
        <img src="image" 
        alt="ANTI-CRISIS">
       
    
      </div>
    </main>
    
    <footer>
      <p>blablalba Â© 2023</p>
    </footer>
  </body>
</html>
